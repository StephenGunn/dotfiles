###################
### AUTOSTART   ###
###################

# Wallpaper daemon
exec-once = swww-daemon

# Desktop portals
exec-once = sh .config/hypr/desktop-portals.sh

# Per-monitor launcher
exec-once = sh .config/hypr/per-monitor-launcher.sh

# Idle management
exec-once = hypridle

# Panel
exec-once = quickshell

# Notifications
exec-once = dunst

# Gesture support (restart to pick up new Hyprland socket)
exec-once = systemctl --user restart libinput-gestures

# Get last focused window script
exec = sh .config/hypr/scripts/get-last-focused-window.sh

# EWW daemon
exec = eww daemon

# Cursor theme
exec-once = hyprctl setcursor Bibata-Modern-Ice 28

# Authentication agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# AGS v1
exec-once = export PATH="$PATH:$HOME/.bun/bin" && agsv1

# Initialize theme (applies last theme + random wallpaper)
# Logs are written to /tmp/hypr-theme-init.log
exec-once = ~/dotfiles/scripts/hypr-theme-init.sh 2>> /tmp/hypr-theme-init.log

# Pyprland addons
exec-once = /usr/local/bin/pypr --debug /tmp/pypr.log

# Clipboard history
exec-once = wl-paste --watch cliphist store
