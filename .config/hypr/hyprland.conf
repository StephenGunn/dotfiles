# Scratchpads
workspace = special:magic, on-created-empty:[float; size 75% 86%; center] ghostty --class=ghostty-scratch, persistent:false
workspace = special:browser, on-created-empty:firefox, persistent:false
workspace = special:wallpaper, persistent:false

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, togglespecialworkspace, browser
bind = $mainMod, W, exec, [workspace special:wallpaper] ~/projects/theme-switcher/scripts/waypaper-themed
bind = $mainMod CTRL, R, exec, ~/projects/theme-switcher/scripts/random-wallpaper

# Firefox needs explicit rules
windowrule {
  name = firefox-browser-scratchpad
  match:class = ^(firefox)$
  match:workspace = special:browser

  float = on
  size = 75% 86%
  center = on
}

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



