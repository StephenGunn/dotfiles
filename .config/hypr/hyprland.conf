### WINDOWS AND WORKSPACES ###
##############################
# main monitor
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
# vert monitor
workspace = 6, monitor:DP-3
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3
workspace = 10, monitor:DP-3

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrule {
  name = suppress-maximize
  match:class = .*

  suppress_event = maximize
}

# Print Screen - region to clipboard
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Super + Print Screen - region to file
bind = SUPER, Print, exec, grim -g "$(slurp)" "$HOME/Pictures/$(date +'%s_screenshot.png')"

# Bar at end?
exec-once = export PATH="$PATH:$HOME/.bun/bin" && agsv1

# Start HyprPanel and initialize theme (applies last theme + random wallpaper)
# Logs are written to /tmp/hypr-theme-init.log
exec-once = ~/dotfiles/scripts/hypr-theme-init.sh 2>> /tmp/hypr-theme-init.log

# zoom fix
#windowrule = nofollowmouse, class:^(zoom)$

# Waypaper scratch window rules
windowrule {
  name = waypaper-scratchpad
  match:class = ^(waypaper)$

  float = on
  size = 65% 75%
  center = on
  workspace = special:wallpaper
}

# Cmatrix screensaver rules
windowrule {
  name = cmatrix-fullscreen
  match:class = ^(cmatrix-.*)$

  fullscreen = on
}

windowrule {
  name = cmatrix-1-monitor
  match:class = ^(cmatrix-1)$

  monitor = 0
}

windowrule {
  name = cmatrix-2-monitor
  match:class = ^(cmatrix-2)$

  monitor = 1
}


### pyprland addons
exec-once = /usr/local/bin/pypr --debug /tmp/pypr.log
bind = \$mainMod, H, exec, pypr expose                       # exposes every window temporarily or "jump" to the fucused one
bind = \$mainMod, X:, exec, pypr zoom ++0.5             # zooms in the focused workspace
bind = \$mainMod, Z, exec, pypr zoom                         # toggle zooming
