# Theme colors (managed by theme-switcher)
source = ~/.config/hypr/colors.conf

###################
### MY PROGRAMS ###
###################
exec-once = swww-daemon
exec-once = sh .config/hypr/desktop-portals.sh
exec-once = sh .config/hypr/per-monitor-launcher.sh
exec-once = hypridle
exec-once = hyprpanel

# My bar and wallpaper are set depending on the monitor
#exec-once = dunst -- disabled to rely on hyprpanel
exec = sh .config/hypr/scripts/get-last-focused-window.sh
exec = eww daemon

# Set the theme
exec-once = hyprctl setcursor Bibata-Modern-Ice 28
env = XCURSOR_SIZE, 28
env = HYPRCURSOR_SIZE, 28
env = QT_STYLE_OVERRIDE,kvantum

xwayland {
  force_zero_scaling = true
}

# auth agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1

################
### MONITORS ###
################
# MAIN
monitor=DP-2,2560x1440@165,0x0,1
# Vert / right
monitor=DP-3,2560x1440@143,2560x-510,1,transform,3
#center floating windows automaticaly

windowrule {
  name = center-floating
  match:float = true

  center = on
  monitor = 0
}

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
$menu = rofi -show drun

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 15
    gaps_out = 25 
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border=$teal
    col.inactive_border=$surface2

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9 

    shadow {
      enabled = true
        range = 10
        render_power = 5
        color = rgba(1a1a1aee)
    }


    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations  {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, easeOutExpo, slidefadevert 20%
} 

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
}



#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}


# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = kensington-expert-mouse
    sensitivity = -5
}

device {
    name = logitech-g-pro--1
    sensitivity = -5
}

# prefs
ecosystem {
  no_update_news = true
  no_donation_nag = true
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


bind = $mainMod, T, exec, theme-switch  # Opens rofi theme selector

bind = $mainMod, Q, exec, ghostty

bind = $mainMod, E, exec, $fileManager
bind = $mainMod ALT, backspace, exec, hyprctl dispatch killactive
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, "zen-browser"
bind = $mainMod, M, exec, ~/dotfiles/scripts/cmatrix-screensaver.sh  # Matrix screensaver
bind = $mainMod, P, exec, hyprpanel toggleWindow bar-0 && hyprpanel toggleWindow bar-1  # Toggle HyprPanel bars
bind = $mainMod CTRL, P, exec, hyprpanel --quit && sleep 0.5 && hyprpanel  # Restart HyprPanel (useful after monitor power changes)
bind = $mainMod, N, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = CTRL, h, movefocus, l
bind = CTRL, l, movefocus, r
bind = CTRL, k, movefocus, u
bind = CTRL, j, movefocus, d

# resize windows
bind = $mainMod, right, resizeactive, 50 0
bind = $mainMod, left, resizeactive, -50 0
bind = $mainMod, up, resizeactive, 0 -50
bind = $mainMod, down, resizeactive, 0 50

# move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# media control binds
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Media playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop

# Brightness (if you need it)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-


