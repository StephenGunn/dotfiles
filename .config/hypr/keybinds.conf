####################
### KEYBINDINGS  ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
$menu = rofi -show drun -p ">"

###################
### APPLICATIONS ##
###################

bind = $mainMod, Q, exec, ghostty
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, zen-browser

###################
### SYSTEM      ###
###################

bind = $mainMod, T, exec, theme-switch  # Opens rofi theme selector
bind = $mainMod, C, exec, cliphist list | rofi -dmenu -p "ó°…‡" -display-columns 2 | cliphist decode | wl-copy  # Clipboard history
bind = $mainMod, period, exec, rofi -show emoji -modi emoji  # Emoji picker
bind = $mainMod, Escape, exec, rofi-power-menu  # Power menu with suspend
bind = $mainMod, M, exec, ~/dotfiles/scripts/cmatrix-screensaver.sh  # Matrix screensaver

# Panel controls
bind = $mainMod, P, exec, hyprpanel toggleWindow bar-0 && hyprpanel toggleWindow bar-1  # Toggle HyprPanel bars
bind = $mainMod CTRL, P, exec, hyprpanel --quit && sleep 0.5 && hyprpanel  # Restart HyprPanel (useful after monitor power changes)

###################
### WINDOWS     ###
###################

bind = $mainMod ALT, backspace, exec, hyprctl dispatch killactive
bind = $mainMod, V, togglefloating,
bind = $mainMod, N, togglesplit, # dwindle

# Move focus with CTRL + vim keys
bind = CTRL, h, movefocus, l
bind = CTRL, l, movefocus, r
bind = CTRL, k, movefocus, u
bind = CTRL, j, movefocus, d

# Resize windows with mainMod + arrow keys
bind = $mainMod, right, resizeactive, 50 0
bind = $mainMod, left, resizeactive, -50 0
bind = $mainMod, up, resizeactive, 0 -50
bind = $mainMod, down, resizeactive, 0 50

# Move windows with SUPER SHIFT + vim keys
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

###################
### WORKSPACES  ###
###################

# Switch workspaces with mainMod + ALT + top row keys
bind = $mainMod ALT, Q, workspace, 1
bind = $mainMod ALT, W, workspace, 2
bind = $mainMod ALT, E, workspace, 3
bind = $mainMod ALT, R, workspace, 4
bind = $mainMod ALT, T, workspace, 5
bind = $mainMod ALT, Y, workspace, 6
bind = $mainMod ALT, U, workspace, 7
bind = $mainMod ALT, I, workspace, 8
bind = $mainMod ALT, O, workspace, 9
bind = $mainMod ALT, P, workspace, 10

# Move active window to a workspace with mainMod + ALT + CTRL + top row keys
bind = $mainMod ALT CTRL, Q, movetoworkspace, 1
bind = $mainMod ALT CTRL, W, movetoworkspace, 2
bind = $mainMod ALT CTRL, E, movetoworkspace, 3
bind = $mainMod ALT CTRL, R, movetoworkspace, 4
bind = $mainMod ALT CTRL, T, movetoworkspace, 5
bind = $mainMod ALT CTRL, Y, movetoworkspace, 6
bind = $mainMod ALT CTRL, U, movetoworkspace, 7
bind = $mainMod ALT CTRL, I, movetoworkspace, 8
bind = $mainMod ALT CTRL, O, movetoworkspace, 9
bind = $mainMod ALT CTRL, P, movetoworkspace, 10

###################
### SCRATCHPADS ###
###################

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, togglespecialworkspace, browser
bind = $mainMod, D, exec, ~/.config/hypr/scripts/dotfiles-workspace.sh  # Dotfiles workspace
bind = $mainMod, W, exec, ~/projects/theme-switcher/scripts/random-wallpaper  # Random wallpaper from current theme

###################
### MEDIA       ###
###################

# Volume control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Media playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

###################
### SCREENSHOTS ###
###################

# Print Screen - region to clipboard
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Super + Print Screen - region to file (saves to ~/Pictures/screenshots/ and copies path)
bind = SUPER, Print, exec, ~/dotfiles/scripts/screenshot-save.sh

###################
### PYPRLAND    ###
###################

# bind = $mainMod, H, exec, pypr expose  # Exposes every window temporarily or "jump" to the focused one (disabled)
bind = $mainMod, X, exec, pypr zoom ++0.5  # Zooms in the focused workspace
bind = $mainMod, Z, exec, pypr zoom  # Toggle zooming

###################
### STREAMING   ###
###################

bind = $mainMod, comma, exec, ~/dotfiles/scripts/rofi-streaming.sh  # Streaming control menu
